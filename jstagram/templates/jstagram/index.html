{% extends 'jstagram/layout.html' %}

{% block content %}
    <div class="container">
        <div class="row mb-3">
            <div class="col-sm-12">
                Hi! Welcome to Jstagram
                <hr/>
                <a href='{% url "jstagram:post_new" %}' class="btn btn-primary">New Post<a/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 bg-success">
                {% for post in post_list %}
                    <div class="mb-3">
                    {% include "jstagram/_post_card.html" %}
                    </div>
                {% endfor %}
            </div>
            <div class="col-sm-4 bg-info">
                {% include "jstagram/timeline_sidebar.html" %}
            </div>
        </div>
    </div>
{% endblock %}
